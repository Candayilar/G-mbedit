<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gümbedit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Gümbedit</h1>
    <p>Edit your photos and videos easily.</p>
    <!-- Yükleme Formu -->
    <form id="upload-form" enctype="multipart/form-data">
        <label for="file-upload">Choose a photo or video:</label>
        <input type="file" id="file-upload" name="file-upload" accept="image/*,video/*">
        <br><br>
        <input type="submit" value="Upload">
    </form>
    <!-- Yüklenen Medyaların Önizlemesi -->
    <div id="media-preview">
        <!-- Yüklenen medya burada gösterilecek -->
    </div>
    <!-- Şablon Seçimi -->
    <div>
        <label for="template-select">Choose a template:</label>
        <select id="template-select">
            <option value="default">Default</option>
            <option value="template1">Template 1</option>
            <option value="template2">Template 2</option>
            <option value="template3">Template 3</option>
        </select>
    </div>

    <!-- Font Seçimi -->
    <div>
        <label for="font-select">Choose a font:</label>
        <select id="font-select">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>
    </div>
    <!-- Kullanıcı Kayıt Formu -->
    <div>
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button id="signup-button">Sign Up</button>
    </div>
    <!-- Kullanıcı Giriş Formu -->
    <div>
        <h2>Log In</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-button">Log In</button>
    </div>
